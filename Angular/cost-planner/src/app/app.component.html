<div class="main-page">
    <div class="header">
        <router-outlet name="headerOutlet"></router-outlet>
    </div>
    <div class="main">
        <div *ngIf="!accountService.isAuthtorise()" class="experimental">
            <router-outlet></router-outlet>
        </div>
        <mat-sidenav-container [hidden]="accountService.isAuthtorise()" class="">
            <mat-sidenav #sidenav class="example-sidenav">
                <p class="main-menu-caption">Main menu</p>
            </mat-sidenav>
            <mat-sidenav-content>
                <router-outlet name="content"></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
    <div class="footer">
        <router-outlet name="footerOutlet"></router-outlet>
    </div>
</div>

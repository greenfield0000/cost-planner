version: "3.4"
services:
 
  # interface-environment
  interface-environment:
    container_name: interface-environment
    build: ./frontend/environment

  #frontend
  interface-admin:
    container_name: interface-admin
    build: ./frontend/admin
    ports:
      - "4200:4200"
    volumes:
      - "~/repository/deliveryfood/frontend/admin/sources:/angular/interface-admin"
    network_mode: host

  #auth-service
  auth-service:
    container_name: auth-service
    build: ./backend/microservices-spring/auth-service
    ports:
      - "8081:8081"
      - "9081:9081"
    depends_on:
      - auth-db
      - gateway-service
    links:
      - auth-db:auth-db

  # auth-db
  auth-db:
    container_name: auth-db
    hostname: auth-db
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - "~/backup_database/mysql/auth-db:/var/lib/mysql"
    environment:
      - "MYSQL_ROOT_PASSWORD=123"
      - "MYSQL_DATABASE=auth-db"
      - "MYSQL_TCP_PORT=3306"

  #menu-service
  menu-service:
    container_name: menu-service
    build: ./backend/microservices-spring/menu-service
    ports:
            # - "8082:8082"
      - "9082:9082"
    depends_on:
      - metadata-db
      - gateway-service
    links:
      - metadata-db:metadata-db
      - auth-service:auth-service

  # metadata-db
  metadata-db:
    container_name: metadata-db
    hostname: metadata-db
    image: mongo:latest
    volumes:
      - "~/backup_database/mongodb/volume/metadata-db:/data/db"
      - "~/backup_database/mongodb/volume/metadata-db/log:/var/log/mongodb"
    ports:
      - "27017:27017"

  #journal-service
  journal-service:
    container_name: journal-service
    restart: always
    build: ./backend/microservices-spring/journal-service
    ports:
      - "8083:8083"
      - "9083:9083"
    depends_on:
      - metadata-db
      - gateway-service
    links:
      - metadata-db:metadata-db

  # fias-kladr-service
  kladr-service:
    container_name: kladr-service
    restart: always
    build: ./backend/microservices-spring/fiascloudkladr-service
    #ports:
            #- "8084:8084"

  #gateway-service
  gateway-service:
    container_name: gateway-service
    restart: always
    build: ./backend/microservices-spring/gateway-service
    ports:
      - "8080:8080"
      - "9080:9080"


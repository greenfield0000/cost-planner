<div class="main-page">

    <router-outlet name="headerOutlet"></router-outlet>
  </header>

  <!-- Main conten -->
  <div class="main">
    <div [hidden]="appAccountContextService.getAccount().$authtorised">
      <router-outlet></router-outlet>
    </div>
    <mat-sidenav-container class="main-full-page" [hidden]="!appAccountContextService.getAccount().$authtorised">
      <mat-sidenav #menuNavigator [mode]="'push'" class="example-sidenav">

      </mat-sidenav>
      <mat-sidenav-content>
        <div class="content">

    </mat-sidenav-container>

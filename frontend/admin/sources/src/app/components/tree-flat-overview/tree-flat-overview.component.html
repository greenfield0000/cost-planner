<mat-tree  [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node (click)="nodeClick(node)" *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <div [ngClass]="node.image"></div>
    {{node.name}}
  </mat-tree-node>

  <mat-tree-node (click)="nodeClick(node)"  matTreeNodeToggle [attr.aria-label]="'toggle ' + node.sysName" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <div [ngClass]="node.image"></div>
    {{node.name}}
  </mat-tree-node>
</mat-tree>

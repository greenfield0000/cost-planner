<mat-sidenav-container class="journal-sidenav-container" [hidden]="!appAccountContextService.getAccount().$authtorised">
  <mat-sidenav #journalFilterNavigator [mode]="'over'" class="example-sidenav">
    <app-filter-panel></app-filter-panel>
  </mat-sidenav>
  <mat-sidenav-content class="journal-sidenav-content-wrapper">
    <div class="journal-sidenav-content">
      <div class="journal-top-btn-block">
        <div mat-button matTooltip="Info about the action 1" matTooltipPosition="below"
          aria-tooltip="Button that displays and hides a tooltip triggered by other buttons 1"
          [ngClass]="topButton.cssImageName" *ngFor="let topButton of topButtonList" (click)="topButton.handler()">
        </div>
      </div>
      <div class="journal">
        <ag-grid-angular class="journal-grid ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs">
        </ag-grid-angular>
        <div class="journal-right-btn-block">
          <div mat-button matTooltip="Info about the action 1" matTooltipPosition="left"
            aria-tooltip="Button that displays and hides a tooltip triggered by other buttons 2"
            [ngClass]="rightButton.cssImageName" *ngFor="let rightButton of rightButtonList"
            (click)="rightButton.handler()">
          </div>
        </div>
      </div>
      <div class="journal-pagginator">
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

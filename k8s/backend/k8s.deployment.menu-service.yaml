--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    environment: dev
    tier: backend
  name: menu-service
spec: 
  selector: 
    matchLabels: 
      environment: dev
      tier: backend
  template: 
    metadata: 
      labels: 
        environment: dev
        tier: backend
    spec: 
      containers: 
        - image: "greenfield0000/menu-service:1.0.0"
          name: menu-service
          ports: 
            - containerPort: 8082


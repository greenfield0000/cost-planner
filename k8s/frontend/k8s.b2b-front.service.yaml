apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30200
    port: 4200
    protocol: TCP
    targetPort: 4200
  selector:
    app: frontend
  sessionAffinity: None
  type: LoadBalancer

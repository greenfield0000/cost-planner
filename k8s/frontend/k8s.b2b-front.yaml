apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: b2b-front
        image: greenfield0000/b2b-front:v1
        ports:
        - containerPort: 4200

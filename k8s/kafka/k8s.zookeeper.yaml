apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
  namespace: default
  labels:
    app: bus-layer
spec:
  selector:
    matchLabels:
      app: bus-layer
  template:
    metadata:
      labels:
        app: bus-layer
    spec:
      volumes:
      - name: base-shared-data
        emptyDir: {}
      containers:
      - name: zookeeper-b2b-delivery
        image: wurstmeister/zookeeper
        ports:
        - containerPort: 2181
